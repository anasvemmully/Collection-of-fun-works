<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result-container">
        <div id="result" class="result">0</div>
        <div id="history" class="history"></div>
      </div>
      <div class="controls">
        <div class="row">
          <div class="pad">AC</div>
          <div class="pad">%</div>
          <div class="pad">C</div>
          <div class="pad">/</div>
        </div>
        <div class="row">
          <div class="pad">1</div>
          <div class="pad">2</div>
          <div class="pad">3</div>
          <div class="pad">x</div>
        </div>
        <div class="row">
          <div class="pad">4</div>
          <div class="pad">5</div>
          <div class="pad">6</div>
          <div class="pad">-</div>
        </div>
        <div class="row">
          <div class="pad">7</div>
          <div class="pad">8</div>
          <div class="pad">9</div>
          <div class="pad">+</div>
        </div>
        <div class="row">
          <div class="row">
            <div class="pad">0</div>
            <div class="pad">.</div>
          </div>
          <div class="pad">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
